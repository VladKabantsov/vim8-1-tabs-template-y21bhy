<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs>
  <tab *ngFor="let tab of tabs" [selectedTab]="tab === selectedTab">
    <tab-title class="tabs__title">
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content>
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
